<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .github-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-size: 20px;
            font-weight: bold;
        }

        .github-logo {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }

        .github-link:hover {
            color: #0366d6;
        }
    </style>
</head>

<body>
    <a class="github-link" href="https://github.com/username/repo" target="_blank">
        <img class="github-logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub Logo" />
        View on GitHub
    </a>
</body>

</html>
